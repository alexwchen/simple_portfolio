<div class="col-md-12 col-lg-8 col-lg-offset-2 main_container">
  <!--  CSS -->
  <link rel="stylesheet" href="app/css/contact/statement.css">
  <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
  <div class="col-md-12 statement_text">
    <i>{{pitch}}</i>
  </div>

  <div class="col-md-12">
    <div class="col-md-3 col-sm-6 socil_box">
      <a href="{{twitter}}" class="btn btn-block btn-social btn-twitter" style="text-align:center;">
        <i class="fa fa-twitter"></i> Twitter @{{twitter_handle}}
      </a>
    </div>
    <div class="col-md-3 col-sm-6 socil_box">
      <a href="{{facebook}}" class="btn btn-block btn-social btn-facebook" style="text-align:center;">
        <i class="fa fa-facebook"></i> Facebook
      </a>
    </div>

    <div class="col-md-3 col-sm-6 socil_box">
      <a href="{{github}}" class="btn btn-block btn-social btn-github" style="text-align:center;">
        <i class="fa fa-github"></i> Github: @{{github_handle}}
      </a>
    </div>

    <div class="col-md-3 col-sm-6 socil_box">
      <a href="{{linkedin}}" class="btn btn-block btn-social btn-linkedin" style="text-align:center;">
        <i class="fa fa-linkedin"></i> Linkedin
      </a>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <a href="mailto:{{email}}" target="_top" class="btn btn-block btn-social btn-google-plus" style="text-align:center;">
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Email: alexwchenpro@gmail.com
      </a>
    </div>
  </div>
</div>
